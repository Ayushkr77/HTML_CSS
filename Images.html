<!DOCTYPE html>
<html>
<head>
  <title>Image Tag Example</title>
</head>
<body>

  <!-- PNG image example -->
  <h3>Example of a PNG image:</h3>
  <img src="https://images.pexels.com/photos/620337/pexels-photo-620337.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Scenery" width="200" height="100">

  <!-- GIF image example -->
  <h3>Example of a GIF image:</h3>
  <img src="images/animation.gif" alt="Add image in folder or a file" width="200" height="100">

</body>
</html>
