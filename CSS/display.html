    <style>
        div {
            background-color: hsl(0, 100%, 75%);
            width: 100px;
            height: 100px;
            display: block;
            /* visibility: hidden; */
        }

        span {
            background-color: hsl(204, 100%, 75%);
            width: 100px;
            height: 100px;
            display: inline;
        }

    <!-- display- a property specifies how an element is displayed
    block-level:  start on a new line, take up the full width available( h1, div, p, form, header, footer)
    inline: do not start on a new line, width is limitef to what is needed(span, a, img) -->



     
     <!-- CSS Display Summary

        1. display: block;
        - Starts on a new line
        - Takes full width
        - Allows width/height/margin/padding
        - e.g., <div>, <p>, <h1>

        2. display: inline;
        - No new line
        - Takes only needed width
        - Cannot set width/height/margin-top/bottom
        - e.g., <span>, <a>, <strong>

        3. display: inline-block;
        - Like inline, but allows width/height/margin/padding
        - Does not start on a new line

        4. display: none;
        - Completely hides the element
        - Element is removed from the layout flow

        5. display: flex;
        - Enables flexbox layout
        - Flexible alignment and distribution of space
        - Use with: justify-content, align-items, flex-direction, etc.

        6. display: inline-flex;
        - Flex container behaves like inline element

        7. display: grid;
        - Enables CSS Grid layout
        - Layout with rows and columns

        8. display: inline-grid;
        - Grid container behaves like inline element

        9. display: table;
        - Behaves like a <table> element
        - Useful for custom table layouts

        10. display: table-row / table-cell;
            - Mimics <tr> and <td> behaviors -->

    


    <div>div</div>
    <span>span</span>
