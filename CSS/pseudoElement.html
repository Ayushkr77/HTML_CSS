    <!-- Pseudo-elements allow you to style specific parts of an element.
        Common pseudo-elements:
        ::before 
        - Inserts content before the element's actual content.
        ::after 
        - Inserts content after the element's actual content.
        ::first-letter 
        - Targets and styles the first letter of a block-level element.
        ::first-line 
        - Targets and styles the first line of a block-level element.
        ::selection 
        - Styles the portion of text selected by the user.
        ::marker 
        - Styles the bullet or number of a list item.
        Syntax: 
        selector::pseudo-element {
            property: value;
        }
 -->
