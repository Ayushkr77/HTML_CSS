<!DOCTYPE html>
<html>
<head>
  <title>Video Tag Example</title>
</head>
<body>

  <h3>HTML5 Video Example</h3>

  <!-- You tube video -->
  <iframe width="560" height="315"
        src="https://www.youtube.com/embed/zIN54lhJtQU?list=PLZPZq0r_RZOOxqHgOzPyCzIl4AJjXbCYt"
        title="YouTube video player"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen>
    </iframe>



  <video controls autoplay muted loop width="600" height="400">

    <!-- Download videos -->
    <!-- MP4 format (most common) -->
    <source src="videos/sample.mp4" type="video/mp4">

    <!-- WebM format (alternative format) -->
    <source src="videos/sample.webm" type="video/webm">

    <!-- Fallback text -->
    Your browser does not support the video tag.
  </video>

</body>
</html>
