<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nested Table Example</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 6px 10px;
      text-align: center;
    }
  </style>
</head>
<body>


    <!-- Learn rowspan and colspan -->

  <h2>Table with Nested Table Example</h2>

  <table border="1" width="600">
    <tr align="center">
      <th width="150">Name</th>
      <th width="150">Age</th>
      <th width="300">Details</th>
    </tr>
    <tr align="center">
      <td>Alice</td>
      <td>25</td>
      <td>
        <!-- Nested table inside the Details cell -->
        <table border="1" width="100%">
          <tr align="center">
            <th>City</th>
            <th>Occupation</th>
          </tr>
          <tr align="center">
            <td>New York</td>
            <td>Engineer</td>
          </tr>
          <tr align="center">
            <td>Boston</td>
            <td>Writer</td>
          </tr>
        </table>
      </td>
    </tr>

    <tr align="center">
      <td>Bob</td>
      <td>30</td>
      <td>
        <!-- Another nested table -->
        <table border="1" width="100%">
          <tr align="center">
            <th>City</th>
            <th>Occupation</th>
          </tr>
          <tr align="center">
            <td>San Francisco</td>
            <td>Designer</td>
          </tr>
          <tr align="center">
            <td>Seattle</td>
            <td>Developer</td>
          </tr>
        </table>
      </td>
    </tr>

  </table>

</body>
</html>
