<!DOCTYPE html>
<html>
<head>
  <title>HTML Tags Example</title>
</head>
<body>

  <!-- Paragraph tag -->
  <p>This is a paragraph demonstrating the use of the &lt;p&gt; tag.</p>

  <!-- Preformatted text tag -->
  <pre>
  This is preformatted text.
  It preserves whitespace and line breaks.
    for (int i = 0; i < 5; i++) {
        console.log(i);
    }
  </pre>

  <!-- Anchor tag linking to an external website -->
  <p>
    Visit 
    <a href="https://www.example.com" target="_blank" title="Go to Example.com">
      Example.com
    </a> for more info.
  </p>

  <!-- Anchor tag linking to a different file -->
  <p>
    Download the file 
    <a href="files/sample.pdf" title="Download Sample PDF">here</a>.
  </p>

  <!-- Anchor tag with mailto -->
  <p>
    Contact us at 
    <a href="mailto:info@example.com" title="Send an email">info@example.com</a>
  </p>

</body>
</html>
